<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit ActionType</h3>
    </div>
    <div class="panel-body" id="editActionTypeFormBody">
         <form role="form" class="form-horizontal" id="chooseActionTypeToEditForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingActionTypeNameSelect">Choose the ActionType to Edit:</label>
                 <div class="col-sm-9">
                     <select class="form-control" name="ActionTypeID" id="existingActionTypeNameSelect">
                         <option value="None">Choose an Action Type...</option>
                    </select>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingActionTypeName">Name:</label>
                 <div class="col-sm-9">
                    <input type="text" class="form-control" name="ActionTypeCode" id="existingActionTypeName" />
                 </div>
             </div>
             <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitChooseActionTypeToEditBtn">Submit</button>
                    <button type="button" class="btn btn-danger" id="deleteActionTypeBtn">Delete</button>
                </div>
             </div>
        </form>
    </div>
</div>
