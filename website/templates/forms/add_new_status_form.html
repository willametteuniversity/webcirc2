<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add New Status</h3>
    </div>
    <div class="panel-body" id="addNewStatusFormBody">
         <form role="form" class="form-horizontal" id="addNewStatusForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newStatusNameInput">Name:</label>
                 <div class="col-sm-9">
                    <input class="form-control" type="text" id="newStatusNameInput" placeholder="Enter the name of the status..."/>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newStatusDescription">Description:</label>
                 <div class="col-sm-9">
                    <textarea class="form-control" id="newStatusDescriptionInput"></textarea>
                 </div>
             </div>
             <div class="form-group">
                 <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitCreateNewStatusBtn">Submit</button>
                 </div>
             </div>
        </form>
    </div>
</div>
