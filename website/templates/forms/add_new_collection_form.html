<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add New Collection</h3>
    </div>
    <div class="panel-body" id="addNewCollectionFormBody">
         <form role="form" class="form-horizontal" id="addNewCollectionForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newCollectionNameInput">Name:</label>
                 <div class="col-sm-9">
                    <input class="form-control" type="text" id="newCollectionNameInput" placeholder="Enter the name of the collection..."/>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newCollectionDescriptionInput">Description:</label>
                 <div class="col-sm-9">
                    <textarea class="form-control" id="newCollectionDescriptionInput"></textarea>
                 </div>
             </div>
             <div class="form-group">
                 <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitCreateNewCollectionBtn">Submit</button>
                 </div>
             </div>
        </form>
    </div>
</div>
