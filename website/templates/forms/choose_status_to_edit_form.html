<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Status</h3>
    </div>
    <div class="panel-body" id="editStatusFormBody">
         <form role="form" class="form-horizontal" id="chooseStatusToEditForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingStatusNameSelect">Choose the Status to Edit:</label>
                 <div class="col-sm-9">
                     <select class="form-control" name="StatusID" id="existingStatusNameSelect">
                         <option value="None">Choose a Status...</option>
                    </select>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingStatusName">Name:</label>
                 <div class="col-sm-9">
                    <input type="text" class="form-control" name="StatusName" id="existingStatusName" />
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingStatusDescription">Description:</label>
                 <div class="col-sm-9">
                    <textarea class="form-control" name="StatusDescription" id="existingStatusDescription"></textarea>
                 </div>
             </div>
             <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitChooseStatusToEditBtn">Submit</button>
                    <button type="button" class="btn btn-danger" id="deleteStatusBtn">Delete</button>
                </div>
             </div>
        </form>
    </div>
</div>
