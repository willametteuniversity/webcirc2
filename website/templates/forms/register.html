<div class="panel panel-default col-md-5 col-md-offset-4" id="registrationFormDiv">
    <div class="panel-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Choose a username..">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail" placeholder="What is your e-mail?">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Choose a Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Your Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
