<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Building</h3>
    </div>
    <div class="panel-body" id="editBuildingFormBody">
         <form role="form" class="form-horizontal" id="chooseBuildingToEditForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingBuildingNameSelect">Choose the Building to Edit:</label>
                 <div class="col-sm-9">
                     <select class="form-control" name="BuildingID" id="existingBuildingNameSelect">
                         <option value="None">Choose a Building...</option>
                    </select>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingBuildingName">Name:</label>
                 <div class="col-sm-9">
                    <input type="text" class="form-control" name="BuildingCode" id="existingBuildingName" />
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingBuildingCode">Code:</label>
                 <div class="col-sm-9">
                    <textarea class="form-control" name="BuildingCode" id="existingBuildingCode"></textarea>
                 </div>
             </div>
             <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitChooseBuildingToEditBtn">Submit</button>
                    <button type="button" class="btn btn-danger" id="deleteBuildingBtn">Delete</button>
                </div>
             </div>
        </form>
    </div>
</div>
