<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add New Location</h3>
    </div>
    <div class="panel-body" id="addNewLocationFormBody">
         <form role="form" class="form-horizontal" id="addNewLocationForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newLocationBuildingSelect">Building:</label>
                 <div class="col-sm-9">
                     <select class="form-control" name="BuildingID" id="newLocationBuildingSelect">
                         <option value="None">Choose a Building...</option>
                    </select>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newLocationRoomNumberInput">Room Number:</label>
                 <div class="col-sm-9">
                    <input class="form-control" type="text" id="newLocationRoomNumberInput" placeholder="Enter the room number..."/>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newLocationDescriptionInput">Description:</label>
                 <div class="col-sm-9">
                    <textarea class="form-control" id="newLocationDescriptionInput"></textarea>
                 </div>
             </div>
             <div class="form-group">
                 <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitCreateNewLocationBtn">Submit</button>
                 </div>
             </div>
        </form>
    </div>
</div>
