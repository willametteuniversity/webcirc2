<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add New Building</h3>
    </div>
    <div class="panel-body" id="addNewBuildingFormBody">
         <form role="form" class="form-horizontal" id="addNewBuildingForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newBuildingNameInput">Name:</label>
                 <div class="col-sm-9">
                    <input class="form-control" type="text" id="newBuildingNameInput" placeholder="Enter the name of the building..."/>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newBuildingCode">Building Code:</label>
                 <div class="col-sm-9">
                    <input class="form-control" type="text" id="newBuildingCodeInput" placeholder="Enter building code..." />
                 </div>
             </div>
             <div class="form-group">
                 <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitCreateNewBuildingBtn">Submit</button>
                 </div>
             </div>
        </form>
    </div>
</div>
