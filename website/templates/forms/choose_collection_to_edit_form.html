<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Collection</h3>
    </div>
    <div class="panel-body" id="editCollectionFormBody">
         <form role="form" class="form-horizontal" id="chooseCollectionToEditForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingCollectionNameSelect">Collection to Edit:</label>
                 <div class="col-sm-9">
                     <select class="form-control" name="CollectionID" id="existingCollectionNameSelect">
                         <option value="None">Choose a Collection...</option>
                    </select>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingCollectionName">Name:</label>
                 <div class="col-sm-9">
                    <input type="text" class="form-control" name="CollectionName" id="existingCollectionName" />
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingCollectionDescription">Description:</label>
                 <div class="col-sm-9">
                    <textarea class="form-control" name="CollectionDescription" id="existingCollectionDescription"></textarea>
                 </div>
             </div>
             <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitChooseCollectionToEditBtn">Submit</button>
                    <button type="button" class="btn btn-danger" id="deleteCollectionBtn">Delete</button>
                </div>
             </div>
        </form>
    </div>
</div>
