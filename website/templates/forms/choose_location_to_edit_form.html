<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Location</h3>
    </div>
    <div class="panel-body" id="editLocationFormBody">
         <form role="form" class="form-horizontal" id="chooseLocationToEditForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingLocationNameSelect">Location to Edit:</label>
                 <div class="col-sm-9">
                     <select class="form-control" name="LocationID" id="existingLocationNameSelect">
                         <option value="None">Choose a Location...</option>
                    </select>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newLocationBuildingSelect">Building:</label>
                 <div class="col-sm-9">
                     <select class="form-control" name="BuildingID" id="newLocationBuildingSelect">
                         <option value="None">Choose a Building...</option>
                    </select>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newLocationRoomNumberInput">Room Number:</label>
                 <div class="col-sm-9">
                    <input class="form-control" type="text" id="newLocationRoomNumberInput" placeholder="Enter the room number..."/>
                 </div>
             </div>
             <div class="form-group">
                 <label class="control-label col-sm-3" for="existingLocationDescription">Description:</label>
                 <div class="col-sm-9">
                    <textarea class="form-control" name="LocationDescription" id="existingLocationDescription"></textarea>
                 </div>
             </div>
             <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitChooseLocationToEditBtn">Submit</button>
                    <button type="button" class="btn btn-danger" id="deleteLocationBtn">Delete</button>
                </div>
             </div>
        </form>
    </div>
</div>
