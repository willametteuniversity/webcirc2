<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add New ActionType</h3>
    </div>
    <div class="panel-body" id="addNewActionTypeFormBody">
         <form role="form" class="form-horizontal" id="addNewActionTypeForm">
             <div class="form-group">
                 <label class="control-label col-sm-3" for="newActionTypeNameInput">Name:</label>
                 <div class="col-sm-9">
                    <input class="form-control" type="text" id="newActionTypeNameInput" placeholder="Enter the name of the ActionType..."/>
                 </div>
             </div>
             <div class="form-group">
                 <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitCreateNewActionTypeBtn">Submit</button>
                 </div>
             </div>
        </form>
    </div>
</div>
