{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>WebCirc 2</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "jstree/dist/themes/default/style.min.css" %}" rel="stylesheet">
    <link href="{% static "css/webcirc2.css" %}" rel="stylesheet">
  </head>
  <body>
    <script src="{% static "scripts/jquery-1.10.2.js" %}"></script>
    <script src="{% static "scripts/bootstrap.js" %}"></script>
    <script src="{% static "steal/steal.js" %}"></script>
    <script src="{% static "scripts/webcirc2.js" %}"></script>




    <!-- Begin Modal Forms -->
    <div class="modal" id="addNewLabelModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="closeAddNewLabelModalBtn" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add a Label</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="addNewLabelForm">
                        <div class="form-group">
                            <label for="newLabelNameText">Label Name:</label>
                            <input type="text" class="form-control" id="newLabelNameText"
                                   placeholder="Enter a name for your label...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveNewLabelBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal Forms -->

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WebCirc 2</a>
        </div>
        <div class="navbar-collapse collapse">
        {%  if user.is_authenticated %}
            <ul class="nav navbar-nav">
                <li><a href="#">New</a></li>
                <li><a href="#">Daily</a></li>
                <li><a href="#">Monthly</a></li>
                <li><a href="#">Overdue Stuff</a></li>
                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="labelAndCategoryMgmtLink">Label and Category Management</a></li>
                        <li><a href="#" id="addNewEquipmentLink">Add Equipment</a></li>
                        <li><a href="#" id="statusAdministrationLink">Administer Statuses</a></li>
                    </ul>
                </li>
            </ul>
        {% else %}
          <form class="navbar-form navbar-right" id="signInForm">
            <div class="form-group">
              <input name="username" type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input name="password" type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" id="signInBtn">Sign in</button> <span id="signInOrRegisterText">or</span> <button id="registerBtn" type="button" class="btn btn-info">Register</button>

          </form>
        {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div class="container" id="mainblock">
        <div class="row" id="mainrow">
        {% if not user.isauthenticated %}
        {% endif %}
        </div>

    </div>
</html>
